<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/static/manifest.json">
    
    <title>Content Page</title>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="display-4 mb-4 text-center">Content from Database</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                {% for item in content %}
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h2 class="card-title h4">{{ item.name }}</h2>
                            <p class="card-text">{{ item.text }}</p>
                            <p class="card-text"><small class="text-muted">Numeric value: {{ item.numeric }}</small></p>
                        </div>
                    </div>
                {% endfor %}
                
                <div class="text-center mt-4">
                    <a href="{{ url_for('home') }}" class="btn btn-outline-primary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/service-worker.js')
                .then(registration => console.log('Service Worker registered'))
                .catch(error => console.log('Service Worker registration failed:', error));
            });
        }
    </script>
</body>
</html>
