<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Notes</title>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="text-center mb-4 text-light">
                            <i class="bi bi-journal-text text-primary"></i>
                            Notes
                        </h1>
                        <div class="mb-3">
                            <input type="text" class="form-control mb-3" placeholder="Note Title">
                            <textarea class="form-control mb-3" rows="6" placeholder="Write your note here..."></textarea>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary">Save Note</button>
                                <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">Back to Dashboard</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
