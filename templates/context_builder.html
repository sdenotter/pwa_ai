<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Context Builder</title>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        


                        <h1 class="text-center mb-4 mt-2 text-light">
                            <i class="bi bi-building-add text-primary"></i>
                            Context Builder
                        </h1>
                        <div class="mb-4">
                            <label for="contextFile" class="form-label">Select Context File</label>
                            <input class="form-control" type="file" id="contextFile" accept=".json,.txt">
                        </div>
                        <div class="text-center mb-4">
                            <button class="btn btn-success">Create New Context</button>
                        </div>
                        <div class="mb-3">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Add new task">
                                <button class="btn btn-primary">Add</button>
                            </div>
                            <ul class="list-group mb-3">
                                <li class="list-group-item">Example Task 1</li>
                                <li class="list-group-item">Example Task 2</li>
                            </ul>
                            <div class="text-center">
                                <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">Back to Dashboard</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
